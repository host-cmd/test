<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CraftCore — Главная</title>
  <link rel="icon" type="image/png" href="icon/icon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; }
    html { scroll-behavior: smooth; font-size: 16px; }
    body {
      font-family: 'Rubik', sans-serif;
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #121222, #2e2e5d);
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
      overflow-x: hidden;
    }
    h1 {
      font-size: 3.5rem;
      font-weight: 700;
      margin: 0 0 1rem;
      text-align: center;
      color: #a64cf3;
      text-shadow: 0 0 1rem #a64cf3;
    }
    p.description {
      font-size: 1.25rem;
      max-width: 43.75rem;
      text-align: center;
      margin-bottom: 2rem;
      line-height: 1.5;
      color: #ccc;
    }
    .search-container {
      margin-bottom: 1.25rem;
      width: 100%;
      max-width: 43.75rem;
      display: flex;
      justify-content: center;
    }
    .search-input {
      padding: 0.75rem 1.25rem;
      font-size: 1.125rem;
      border-radius: 0.75rem;
      border: none;
      background: rgba(42, 42, 66, 0.85);
      color: #eee;
      width: 100%;
      max-width: 25rem;
      box-shadow: 0 0 0.625rem rgba(166, 76, 243, 0.4);
      transition: box-shadow 0.3s ease;
    }
    .search-input:focus {
      outline: none;
      box-shadow: 0 0 0.9375rem #a64cf3;
    }
    .search-input::placeholder {
      color: #999;
    }
    .tabs {
      display: flex;
      gap: 1.5rem;
      margin-bottom: 2rem;
      justify-content: center;
      flex-wrap: wrap;
      align-items: center;
    }
    .tab {
      cursor: pointer;
      padding: 0.75rem 1.75rem;
      border-radius: 1.875rem;
      background: rgba(166, 76, 243, 0.3);
      color: #eee;
      font-weight: 600;
      font-size: 1.125rem;
      user-select: none;
      box-shadow: 0 0 0.625rem rgba(166, 76, 243, 0.4);
      transition: background 0.3s ease, box-shadow 0.3s ease, transform 0.3s ease;
    }
    .tab.active {
      background: #a64cf3;
      box-shadow: 0 0 1.25rem #a64cf3;
      color: white;
    }
    .tab:hover {
      background: rgba(166, 76, 243, 0.5);
      box-shadow: 0 0 1.25rem #a64cf3;
      transform: translateY(-0.1875rem);
    }
    .info-btn {
      cursor: pointer;
      padding: 0.75rem 1.75rem;
      border-radius: 1.875rem;
      background: linear-gradient(135deg, #a64cf3, #7f3fbf);
      color: #fff;
      font-weight: 600;
      font-size: 1.125rem;
      user-select: none;
      box-shadow: 0 0 0.625rem rgba(166, 76, 243, 0.4);
      transition: background 0.3s ease, box-shadow 0.3s ease, transform 0.3s ease;
    }
    .info-btn:hover {
      background: linear-gradient(135deg, #9335e0, #6d2caf);
      box-shadow: 0 0 1.25rem #a64cf3, 0 0 2.5rem rgba(166, 76, 243, 0.6);
      transform: translateY(-0.1875rem);
    }
    .btn-container {
      display: flex;
      flex-wrap: wrap;
      gap: 1.25rem;
      justify-content: center;
      max-width: 43.75rem;
      width: 100%;
      min-height: 5rem;
    }
    .btn {
      background: linear-gradient(135deg, #a64cf3, #7f3fbf);
      border: none;
      border-radius: 1.125rem;
      padding: 1.125rem 2.25rem;
      color: white;
      font-size: 1.375rem;
      font-weight: 600;
      text-decoration: none;
      text-align: center;
      box-shadow: 0 0 0.75rem #a64cf3, 0 0 1.5rem rgba(166, 76, 243, 0.5);
      cursor: pointer;
      transition: background 0.3s ease, box-shadow 0.3s ease, transform 0.3s ease;
      flex: 1 1 11.25rem;
      min-width: 11.25rem;
    }
    .btn:hover {
      background: linear-gradient(135deg, #9335e0, #6d2caf);
      box-shadow: 0 0 1.25rem #a64cf3, 0 0 2.5rem rgba(166, 76, 243, 0.6);
      transform: translateY(-0.1875rem);
    }
    footer {
      margin-top: 3.75rem;
      color: #666;
      font-size: 0.875rem;
    }
    .background-glow {
      position: fixed;
      width: 37.5rem;
      height: 37.5rem;
      background: radial-gradient(circle, rgba(166, 76, 243, 0.3) 0%, transparent 70%);
      border-radius: 50%;
      filter: blur(5.625rem);
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      z-index: -1;
    }
    .discord-icon {
      position: fixed;
      bottom: 1.25rem;
      right: 1.25rem;
      width: 3.75rem;
      height: 3.75rem;
      z-index: 10;
      transition: transform 0.3s ease;
    }
    .discord-icon:hover {
      transform: scale(1.1);
    }
    .modal, .submit-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 100;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .modal.show, .submit-modal.show {
      display: flex;
      opacity: 1;
    }
    .modal-content, .submit-modal-content {
      background: rgba(42, 42, 66, 0.95);
      border-radius: 1rem;
      padding: 1.875rem;
      max-width: 25rem;
      width: 90%;
      text-align: center;
      color: #eee;
      box-shadow: 0 0 1.25rem rgba(166, 76, 243, 0.5);
      position: relative;
      transform: scale(0.7);
      transition: transform 0.3s ease;
    }
    .modal.show .modal-content, .submit-modal.show .submit-modal-content {
      transform: scale(1);
    }
    .modal-content p {
      font-size: 1.125rem;
      margin: 0.625rem 0;
      line-height: 1.5;
    }
    .close-btn {
      position: absolute;
      top: 0.625rem;
      right: 0.9375rem;
      font-size: 1.5rem;
      color: #ccc;
      cursor: pointer;
      transition: color 0.3s ease;
    }
    .close-btn:hover {
      color: #a64cf3;
    }
    .add-btn {
      position: fixed;
      bottom: 1.25rem;
      left: 50%;
      transform: translateX(-50%);
      width: 3rem;
      height: 3rem;
      background: linear-gradient(135deg, #a64cf3, #7f3fbf);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 0 0.625rem rgba(166, 76, 243, 0.4);
      transition: background 0.3s ease, transform 0.3s ease;
      z-index: 10;
    }
    .add-btn:hover {
      background: linear-gradient(135deg, #9335e0, #6d2caf);
      transform: translateX(-50%) scale(1.1);
    }
    .submit-form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      text-align: left;
    }
    .submit-form label {
      font-size: 1rem;
      color: #ccc;
      margin-bottom: 0.25rem;
    }
    .submit-form input, .submit-form select, .submit-form textarea {
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 0.5rem;
      border: none;
      background: rgba(255, 255, 255, 0.1);
      color: #eee;
      width: 100%;
    }
    .submit-form textarea {
      resize: vertical;
      min-height: 5rem;
    }
    .submit-form button {
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 0.75rem;
      border: none;
      background: linear-gradient(135deg, #a64cf3, #7f3fbf);
      color: #fff;
      cursor: pointer;
      box-shadow: 0 0 0.625rem rgba(166, 76, 243, 0.4);
      transition: background 0.3s ease, transform 0.3s ease;
    }
    .submit-form button:hover {
      background: linear-gradient(135deg, #9335e0, #6d2caf);
      transform: translateY(-0.125rem);
    }
    .blocked-message {
      font-size: 1.5rem;
      color: #a64cf3;
      text-align: center;
      margin-top: 2rem;
    }
    @media (max-width: 768px) {
      html { font-size: 14px; }
      body { padding: 1.5rem 0.75rem; }
      h1 { font-size: 2.5rem; }
      p.description { font-size: 1rem; }
      .search-input { padding: 0.625rem 1rem; font-size: 1rem; max-width: 20rem; }
      .tabs { gap: 1rem; }
      .tab, .info-btn { padding: 0.625rem 1.25rem; font-size: 1rem; }
      .btn { padding: 0.875rem 1.5rem; font-size: 1rem; flex: 1 1 100%; min-width: 0; }
      .modal-content, .submit-modal-content { padding: 1.25rem; }
      .modal-content p { font-size: 1rem; }
      .close-btn { font-size: 1.25rem; }
      .discord-icon, .add-btn { width: 3rem; height: 3rem; }
      footer { font-size: 0.75rem; }
    }
    @media (max-width: 480px) {
      html { font-size: 12px; }
      h1 { font-size: 2rem; }
      .search-input { max-width: 15rem; }
      .tabs { flex-direction: column; gap: 0.5rem; }
      .tab, .info-btn { width: 100%; text-align: center; }
    }
  </style>
</head>
<body>
  <div class="background-glow"></div>
  <h1>CraftCore</h1>
  <p class="description">
    Этот сайт сделан с помощью ИИ и посвящён Minecraft.<br />
    Здесь вы найдёте текстурпаки, моды и карты для вашей игры.
  </p>
  <div class="search-container">
    <input type="text" class="search-input" id="searchInput" placeholder="Поиск по модам, текстурпакам и картам..." />
  </div>
  <div class="tabs">
    <div class="tab active" data-tab="texturepacks">Текстурпаки</div>
    <div class="tab" data-tab="mods">Моды</div>
    <div class="tab" data-tab="maps">Карты</div>
    <div class="info-btn" onclick="showModal()">Info</div>
  </div>
  <div class="btn-container" id="content"></div>
  <div class="modal" id="infoModal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">×</span>
      <p>Дата создания сайта: 28.05.2025</p>
      <p>Разработчик сайта: ALoha V2</p>
      <p>Сайт был создан с помощью: Chat GPT, Grok</p>
    </div>
  </div>
  <div class="submit-modal" id="submitModal">
    <div class="submit-modal-content">
      <span class="close-btn" onclick="closeSubmitModal()">×</span>
      <form class="submit-form" id="submitForm">
        <label for="title">Название</label>
        <input type="text" id="title" required />
        <label for="category">Категория</label>
        <select id="category" required>
          <option value="Текстурпак">Текстурпак</option>
          <option value="Мод">Мод</option>
          <option value="Карта">Карта</option>
        </select>
        <label for="description">Описание</label>
        <textarea id="description" required></textarea>
        <button type="submit">Отправить</button>
      </form>
    </div>
  </div>
  <div class="add-btn" id="addBtn">+</div>
  <a href="https://discord.gg/Mxske7mUN2" target="_blank">
    <img src="icon/discord.png" alt="Discord" class="discord-icon" />
  </a>
  <footer>
    © 2025 CraftCore Project
  </footer>
  <script>
    (function() {
      const tabs = document.querySelectorAll('.tab');
      const content = document.getElementById('content');
      const searchInput = document.getElementById('searchInput');
      const infoModal = document.getElementById('infoModal');
      const submitModal = document.getElementById('submitModal');
      const addBtn = document.getElementById('addBtn');
      const submitForm = document.getElementById('submitForm');
      const data = {
        texturepacks: [
          { name: 'Faithful 32x32', href: 'faithful32x32.html' }
        ],
        mods: [
          { name: 'JourneyMap', href: 'journeymap.html' },
          { name: 'Create', href: 'create.html' },
          { name: 'OptiFine', href: 'optifine.html' },
          { name: 'FallingTree', href: 'fallingtree.html' }
        ],
        maps: [
          { name: 'OneBlock', href: 'oneblock.html' }
        ]
      };

      // Получение IP клиента
      async function getClientIP() {
        try {
          const response = await fetch('https://api.ipify.org?format=json');
          const data = await response.json();
          return data.ip;
        } catch (error) {
          console.error('Ошибка получения IP:', error);
          return null;
        }
      }

      // Загрузка списка IP
      async function loadBlockedIPs(file) {
        try {
          const response = await fetch(`/Blocked/${file}`);
          if (!response.ok) return [];
          const text = await response.text();
          return text.split('\n').map(ip => ip.trim()).filter(ip => ip);
        } catch (error) {
          console.error(`Ошибка загрузки ${file}:`, error);
          return [];
        }
      }

      // Проверка IP и блокировка
      async function checkIPAndRender() {
        const clientIP = await getClientIP();
        if (!clientIP) {
          addBtn.style.display = 'none';
          return;
        }

        const blockedIPs = await loadBlockedIPs('IpBlocked.txt');
        if (blockedIPs.includes(clientIP)) {
          document.body.innerHTML = '<p class="blocked-message">Доступ запрещён</p>';
          return;
        }

        const blockedSendIPs = await loadBlockedIPs('IpBlockedSend.txt');
        if (blockedSendIPs.includes(clientIP)) {
          addBtn.style.display = 'none';
        }
      }

      checkIPAndRender();

      function renderButtons(tabKey, searchQuery = '') {
        content.innerHTML = '';
        const filteredData = data[tabKey].filter(item =>
          item.name.toLowerCase().includes(searchQuery.toLowerCase())
        );
        if (filteredData.length === 0) {
          content.innerHTML = '<p style="color:#999; font-size:1rem; text-align:center; width:100%;">Ничего не найдено</p>';
          return;
        }
        filteredData.forEach(item => {
          const a = document.createElement('a');
          a.href = item.href;
          a.className = 'btn';
          a.textContent = item.name;
          content.appendChild(a);
        });
      }

      function setActiveTab(tabKey) {
        tabs.forEach(t => t.classList.remove('active'));
        const activeTab = Array.from(tabs).find(t => t.dataset.tab === tabKey);
        if (activeTab) {
          activeTab.classList.add('active');
          renderButtons(tabKey);
        } else {
          tabs[0].classList.add('active');
          renderButtons('texturepacks');
        }
        localStorage.setItem('activeTab', tabKey);
      }

      tabs.forEach(tab => {
        tab.addEventListener('click', (event) => {
          event.preventDefault();
          const tabKey = tab.dataset.tab;
          setActiveTab(tabKey);
        });
      });

      searchInput.addEventListener('input', () => {
        const activeTab = document.querySelector('.tab.active').dataset.tab;
        renderButtons(activeTab, searchInput.value);
      });

      function showModal() {
        infoModal.classList.add('show');
      }

      function closeModal() {
        infoModal.classList.remove('show');
      }

      function showSubmitModal() {
        submitModal.classList.add('show');
      }

      function closeSubmitModal() {
        submitModal.classList.remove('show');
        submitForm.reset();
      }

      window.addEventListener('click', (event) => {
        if (event.target === infoModal) {
          closeModal();
        }
        if (event.target === submitModal) {
          closeSubmitModal();
        }
      });

      addBtn.addEventListener('click', showSubmitModal);

      submitForm.addEventListener('submit', async (event) => {
        event.preventDefault();
        const title = document.getElementById('title').value;
        const category = document.getElementById('category').value;
        const description = document.getElementById('description').value;

        const message = `Название: ${title}\nКатегория: ${category}\nОписание: ${description}`;
        try {
          // Discord webhook не поддерживает CORS, логируем в консоль
          console.log('Отправка в Discord:', message);
          // Для реальной отправки нужен серверный прокси, пример:
          /*
          await fetch('https://discord.com/api/webhooks/1377685374964334715/XE2jHx7T_NwbwFEsVaLPaAuSJT0o8nIlNftQiA2H7jbRtNgfrH6Furx8wJDotD7j38k1', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ content: message })
          });
          */
          alert('Данные отправлены!');
          closeSubmitModal();
        } catch (error) {
          console.error('Ошибка отправки:', error);
          alert('Ошибка отправки данных');
        }
      });

      const savedTab = localStorage.getItem('activeTab');
      setActiveTab(savedTab || 'texturepacks');
    })();
  </script>
</body>
</html>
