<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CraftCore — Главная</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'%3E%3Cpath fill='%23a64cf3' d='M256 8C119 8 8 119 8 256s111 248 248 248 248-111 248-248S393 8 256 8zm0 448c-110.5 0-200-89.5-200-200S145.5 56 256 56s200 89.5 200 200-89.5 200-200 200z'/%3E%3C/svg%3E" />
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; }
    html { scroll-behavior: smooth; font-size: 16px; }
    body {
      font-family: 'Rubik', sans-serif;
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #121222, #2e2e5d);
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
      overflow-x: hidden;
    }
    h1 {
      font-size: 3.5rem;
      font-weight: 700;
      margin: 0 0 1rem;
      text-align: center;
      color: #a64cf3;
      text-shadow: 0 0 1rem #a64cf3;
    }
    p.description {
      font-size: 1.25rem;
      max-width: 43.75rem;
      text-align: center;
      margin-bottom: 2rem;
      line-height: 1.5;
      color: #ccc;
    }
    .search-container {
      margin-bottom: 1.25rem;
      width: 100%;
      max-width: 43.75rem;
      display: flex;
      justify-content: center;
    }
    .search-input {
      padding: 0.75rem 1.25rem;
      font-size: 1.125rem;
      border-radius: 0.75rem;
      border: none;
      background: rgba(42, 42, 66, 0.85);
      color: #eee;
      width: 100%;
      max-width: 25rem;
      box-shadow: 0 0 0.625rem rgba(166, 76, 243, 0.4);
      transition: box-shadow 0.3s ease;
    }
    .search-input:focus {
      outline: none;
      box-shadow: 0 0 0.9375rem #a64cf3;
    }
    .search-input::placeholder {
      color: #999;
    }
    .tabs {
      display: flex;
      gap: 1.5rem;
      margin-bottom: 2rem;
      justify-content: center;
      flex-wrap: wrap;
      align-items: center;
    }
    .tab {
      cursor: pointer;
      padding: 0.75rem 1.75rem;
      border-radius: 1.875rem;
      background: rgba(166, 76, 243, 0.3);
      color: #eee;
      font-weight: 600;
      font-size: 1.125rem;
      user-select: none;
      box-shadow: 0 0 0.625rem rgba(166, 76, 243, 0.4);
      transition: background 0.3s ease, box-shadow 0.3s ease, transform 0.3s ease;
    }
    .tab.active {
      background: #a64cf3;
      box-shadow: 0 0 1.25rem #a64cf3;
      color: white;
    }
    .tab:hover {
      background: rgba(166, 76, 243, 0.5);
      box-shadow: 0 0 1.25rem #a64cf3;
      transform: translateY(-0.1875rem);
    }
    .info-btn {
      cursor: pointer;
      padding: 0.75rem 1.75rem;
      border-radius: 1.875rem;
      background: linear-gradient(135deg, #a64cf3, #7f3fbf);
      color: #fff;
      font-weight: 600;
      font-size: 1.125rem;
      user-select: none;
      box-shadow: 0 0 0.625rem rgba(166, 76, 243, 0.4);
      transition: background 0.3s ease, box-shadow 0.3s ease, transform 0.3s ease;
    }
    .info-btn:hover {
      background: linear-gradient(135deg, #9335e0, #6d2caf);
      box-shadow: 0 0 1.25rem #a64cf3, 0 0 2.5rem rgba(166, 76, 243, 0.6);
      transform: translateY(-0.1875rem);
    }
    .btn-container {
      display: flex;
      flex-wrap: wrap;
      gap: 1.25rem;
      justify-content: center;
      max-width: 43.75rem;
      width: 100%;
      min-height: 5rem;
    }
    .btn {
      background: linear-gradient(135deg, #a64cf3, #7f3fbf);
      border: none;
      border-radius: 1.125rem;
      padding: 1.125rem 2.25rem;
      color: white;
      font-size: 1.375rem;
      font-weight: 600;
      text-decoration: none;
      text-align: center;
      box-shadow: 0 0 0.75rem #a64cf3, 0 0 1.5rem rgba(166, 76, 243, 0.5);
      cursor: pointer;
      transition: background 0.3s ease, box-shadow 0.3s ease, transform 0.3s ease;
      flex: 1 1 11.25rem;
      min-width: 11.25rem;
    }
    .btn:hover {
      background: linear-gradient(135deg, #9335e0, #6d2caf);
      box-shadow: 0 0 1.25rem #a64cf3, 0 0 2.5rem rgba(166, 76, 243, 0.6);
      transform: translateY(-0.1875rem);
    }
    footer {
      margin-top: 3.75rem;
      color: #666;
      font-size: 0.875rem;
    }
    .background-glow {
      position: fixed;
      width: 37.5rem;
      height: 37.5rem;
      background: radial-gradient(circle, rgba(166, 76, 243, 0.3) 0%, transparent 70%);
      border-radius: 50%;
      filter: blur(5.625rem);
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      z-index: -1;
    }
    .discord-icon {
      position: fixed;
      bottom: 1.25rem;
      right: 1.25rem;
      width: 3.75rem;
      height: 3.75rem;
      z-index: 10;
      transition: transform 0.3s ease;
    }
    .discord-icon:hover {
      transform: scale(1.1);
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 100;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .modal.show {
      display: flex;
      opacity: 1;
    }
    .modal-content {
      background: rgba(42, 42, 66, 0.95);
      border-radius: 1rem;
      padding: 1.875rem;
      max-width: 25rem;
      width: 90%;
      text-align: center;
      color: #eee;
      box-shadow: 0 0 1.25rem rgba(166, 76, 243, 0.5);
      position: relative;
      transform: scale(0.7);
      transition: transform 0.3s ease;
    }
    .modal.show .modal-content {
      transform: scale(1);
    }
    .modal-content p {
      font-size: 1.125rem;
      margin: 0.625rem 0;
      line-height: 1.5;
    }
    .close-btn {
      position: absolute;
      top: 0.625rem;
      right: 0.9375rem;
      font-size: 1.5rem;
      color: #ccc;
      cursor: pointer;
      transition: color 0.3s ease;
    }
    .close-btn:hover {
      color: #a64cf3;
    }
    .blocked-message {
      font-size: 1.5rem;
      color: #a64cf3;
      text-align: center;
      margin-top: 2rem;
    }
    @media (max-width: 768px) {
      html { font-size: 14px; }
      body { padding: 1.5rem 0.75rem; }
      h1 { font-size: 2.5rem; }
      p.description { font-size: 1rem; }
      .search-input { padding: 0.625rem 1rem; font-size: 1rem; max-width: 20rem; }
      .tabs { gap: 1rem; }
      .tab, .info-btn { padding: 0.625rem 1.25rem; font-size: 1rem; }
      .btn { padding: 0.875rem 1.5rem; font-size: 1rem; flex: 1 1 100%; min-width: 0; }
      .modal-content { padding: 1.25rem; }
      .modal-content p { font-size: 1rem; }
      .close-btn { font-size: 1.25rem; }
      .discord-icon { width: 3rem; height: 3rem; }
      footer { font-size: 0.75rem; }
    }
    @media (max-width: 480px) {
      html { font-size: 12px; }
      h1 { font-size: 2rem; }
      .search-input { max-width: 15rem; }
      .tabs { flex-direction: column; gap: 0.5rem; }
      .tab, .info-btn { width: 100%; text-align: center; }
    }
  </style>
</head>

  <script>
    (function() {
      const tabs = document.querySelectorAll('.tab');
      const content = document.getElementById('content');
      const searchInput = document.getElementById('searchInput');
      const infoModal = document.getElementById('infoModal');
      const infoBtn = document.getElementById('infoBtn');
      const closeInfoBtn = document.getElementById('closeInfoBtn');
      const data = {
        texturepacks: [
          { name: 'Faithful 32x32', href: 'faithful32x32.html' }
        ],
        mods: [
          { name: 'JourneyMap', href: 'journeymap.html' },
          { name: 'Create', href: 'create.html' },
          { name: 'OptiFine', href: 'optifine.html' },
          { name: 'FallingTree', href: 'fallingtree.html' }
        ],
        maps: [
          { name: 'OneBlock', href: 'oneblock.html' }
        ]
      };

      // Загрузка списка IP
      async function loadBlockedIPs() {
        try {
          const response = await fetch('/Blocked/IpBlocked.txt', { cache: 'no-store' });
          if (!response.ok) {
            console.warn('Файл IpBlocked.txt не найден или недоступен:', response.status);
            return [];
          }
          const text = await response.text();
          const ips = text.split('\n').map(ip => ip.trim()).filter(ip => ip);
          console.log('Загружены заблокированные IP:', ips); // Отладка
          return ips;
        } catch (error) {
          console.error('Ошибка загрузки IpBlocked.txt:', error);
          return [];
        }
      }

      // Получение IP клиента
      async function getClientIP() {
        try {
          const response = await fetch('https://api.ipify.org?format=json', { cache: 'no-store' });
          if (!response.ok) throw new Error('Не удалось получить IP');
          const data = await response.json();
          console.log('Получен IP клиента:', data.ip); // Отладка
          return data.ip;
        } catch (error) {
          console.error('Ошибка получения IP:', error);
          return null;
        }
      }

      // Проверка IP и блокировка
      async function checkIPAndRender() {
        const clientIP = await getClientIP();
        if (!clientIP) {
          console.warn('IP клиента не получен, блокировка не выполняется');
          renderButtons('texturepacks'); // Рендерим по умолчанию
          return;
        }

        const blockedIPs = await loadBlockedIPs();
        if (blockedIPs.includes(clientIP)) {
          console.log('IP клиента заблокирован:', clientIP);
          document.body.innerHTML = '<p class="blocked-message">Доступ запрещён</p>';
          return;
        }

        // Если не заблокирован, рендерим контент
        const savedTab = localStorage.getItem('activeTab') || 'texturepacks';
        setActiveTab(savedTab);
      }

      function renderButtons(tabKey, searchQuery = '') {
        content.innerHTML = '';
        console.log('Рендеринг вкладки:', tabKey, 'Поиск:', searchQuery); // Отладка
        if (!data[tabKey]) {
          console.error('Недопустимая вкладка:', tabKey);
          content.innerHTML = '<p style="color:#999; font-size:1rem; text-align:center; width:100%;">Ошибка загрузки данных</p>';
          return;
        }
        const filteredData = data[tabKey].filter(item =>
          item.name.toLowerCase().includes(searchQuery.toLowerCase())
        );
        console.log('Отфильтрованные элементы:', filteredData); // Отладка
        if (filteredData.length === 0) {
          content.innerHTML = '<p style="color:#999; font-size:1rem; text-align:center; width:100%;">Ничего не найдено</p>';
          return;
        }
        filteredData.forEach(item => {
          const a = document.createElement('a');
          a.href = item.href;
          a.className = 'btn';
          a.textContent = item.name;
          a.setAttribute('target', item.href.startsWith('http') ? '_blank' : '_self'); // Для внешних ссылок
          content.appendChild(a);
          console.log('Добавлена кнопка:', item.name, 'href:', item.href); // Отладка
        });
      }

      function setActiveTab(tabKey) {
        tabs.forEach(t => t.classList.remove('active'));
        const activeTab = Array.from(tabs).find(t => t.dataset.tab === tabKey);
        if (activeTab) {
          activeTab.classList.add('active');
          renderButtons(tabKey);
        } else {
          console.warn('Вкладка не найдена:', tabKey, 'Используется texturepacks');
          tabs[0].classList.add('active');
          renderButtons('texturepacks');
        }
        localStorage.setItem('activeTab', tabKey);
      }

      tabs.forEach(tab => {
        tab.addEventListener('click', (event) => {
          event.preventDefault();
          const tabKey = tab.dataset.tab;
          console.log('Переключение на вкладку:', tabKey); // Отладка
          setActiveTab(tabKey);
        });
      });

      searchInput.addEventListener('input', () => {
        const activeTab = document.querySelector('.tab.active')?.dataset.tab || 'texturepacks';
        console.log('Поиск в:', activeTab, 'Запрос:', searchInput.value); // Отладка
        renderButtons(activeTab, searchInput.value);
      });

      function showModal() {
        infoModal.classList.add('show');
      }

      function closeModal() {
        infoModal.classList.remove('show');
      }

      // Привязка обработчиков
      infoBtn.addEventListener('click', showModal);
      closeInfoBtn.addEventListener('click', closeModal);

      window.addEventListener('click', (event) => {
        if (event.target === infoModal) {
          closeModal();
        }
      });

      // Начальная загрузка
      checkIPAndRender();
    })();
  </script>
